        - time: "15:00"
          event: "Bayrob - Ботнет, який залишається поза увагою протягом майже десяти років."
          speaker: "Адам Брюнер"
          description: '<p>Bayrob - це назва шкідливого програмного забезпечення вперше виявленого у 2007 році, але здебільшого воно залишається поза увагою протягом майже десяти років. Група і шкідливе ПЗ змінилися з плином часу, але потенціал та загроза тільки зросли. Спочатку воно використовувалось для сприяння шахрайству в автомобільних аукціонах, потім це шкідливе ПЗ стало “швейцарськім армійський ножем” і може бути використано для всього від спаму до Bitcoin майнінгу. У цій презентації ми розглянемо еволюцію bayrob і пояснення як та яка група його використовує.</p>'
        - time: "15:40"
