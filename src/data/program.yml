        - time: "10:00"
          event: "Виклики у кібер-форенсіку під час розслідувань у системах великого масштабу,"
          speaker: "Ібрагім Халіл Сарухан"
          description: "Кібер-форенсік під час розслідувань у системах великого масштабу, розслідування величезних розмірів, де пошук відбувається на сотнях машин або де пошук відбувається на 20 терабайтах дискового простору і т. ін."
        - time: "10:40"
