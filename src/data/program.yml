        - time: "11:00"
          event: "Керівник команди дослідження безпеки Cisco Talos"
          speaker: "Мартін Лі"
          description: '<p>Кіберзлочинці мають великий досвід по максимізації свого прибутку від скомпрометованих машин. Злочинці розробили ботнети для монетизації скомпрометованих пристроїв, розробили DDoS як форму вимагання, і створили “темні ринки” для торгівлі вкраденими особистими даними.</p><p>Оскільки фінансові інститути стали краще виявляти випадки шахрайства, злочинці перейшли на шифрування та блокування персональних даних з метою викупу, не намагаючись перепродати їх іншим злочинцям.</p><p>Виникнувши в кінці 1980-х років, програми-здирники розвивалася протягом багатьох років, щоб стати переважною бізнес -моделлю для злочинців. На цій сесії я буду обговорювати еволюцію програм-здирників і опишу деталі деяких з найостанніших кампаній, які ми досліджували.<p>'
        - time: "12:00"
          event: "Викрадаємо дрони: багатовимірні вектори атаки та контр-заходи,"
          speaker: "Аарон Люо"
          description: "Додатки, які мають відношення до дронів, виникли протягом останніх років і безпека дронів стала гарячою темою у індустрії безпеки. Виступ преставить кілька загаліьних проблем дронів, у тому числі вразливості радіосигналів, Wi-Fi, чіпсетів, FPV сигналів, GPS, App та SDK. Найбільш відомий та популярний безпілотний продукт буде використано для демонстрації вразливостей безпеки по кожному з аспектів, а також будуть надані рекомендації з примусового виконання. Виступ також продемонструє як перехватити управління дроном через вразливості."
