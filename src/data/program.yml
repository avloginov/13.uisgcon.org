#           description: '<p>Месут Кючюк, офіс зв’язку НАТО в Україні Кібер-загрози, які виникають, а також гібридна війна загрожує особистостям, спільнотам, державам та націям.</p><p>Щоб протистояти таким кібер-загрозам, Україна вживає ряд заходів та розбудовує національну інфраструктуру з кібербезпеки. На підтримку цих зусиль, НАТО надає рекомендації Україні щодо законодавства, стратегії та розвитку политики, а також забезпечує матеріальну підтримку технічної інфраструктури та можливості її розбудови, у тому числі стосовно центрів кібербезпеки та навчання персоналу з кібербезпеки.</p><p>Основні питання для обговорення включають наступні:</p><p>- Яка загальна оцінка рівня кібербезпеки України?</p><p>- Що саме зроблено для підвищення кібербезпеки України?</p><p>- Які існуть найкращі практики та досвід інших держав з високим рівнем кібербезпеки?</p><p>- Як забезпечити належну взаємодію різних державних органів у площині кібербезпеки?</p><p>- Які є ключові висновки, рекомендації та пріоритети підтримки НАТО України?</p>'
