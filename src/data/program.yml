          speaker: "Iгор Мальченюк"
          description: "<p>Якщо ви гадаєте, що розумні міста не є чимось, з чим доводиться мати справу у повсякденному житі, то ви дуже помиляєтесь.</p><p>Власне ця сесія є спробою розглянути цікаві питання щодо безпеки розумних міст та отримати якісь відповіді – ну і звісно ще трохи посміятись в процесі:</p><p>Чому усім варто дбати про безпеку та приватність розумних міст?</p><p>Чи можна легко освоїти усі ці IoT, PPP, PbD, GDPR, PECD та інші «страшні» абревіатури?</p><p>Чому в нашому сприйнятті “безпечне розумне місто” часто означає встановлення камер спостереження, та чим же є розумні міста насправді?</p><p>Чому варто повчитись із прикладів у всьому світі?</p>"
