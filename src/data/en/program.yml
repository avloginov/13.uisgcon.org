        - time: "09:30"
          speaker: "Volodymyr Tkachenko"
          description: "Information security solutions convergence trends - merging of DLP, SIEM and VM Most main players on the information security market now join development efforts to bring to the market new solution wich targets the most cyber and insider threats plus covers the compliance challenges. The trend which I observe that some players such as IBM, Rapid7, Intel Security, Splunk, Tenable are trying to offer the integrated solutions containing DLP, SIEM, VM, CHM, and other M's. We will try to analyze is it worth it to take this opportunity or staying to use the narrow tolls for the specific tasks."
        - time: "11:00"
          event: "Workshop,"
          speaker: "Ibrahim Halil Saruhan"
        - time: "12:30"
          event: "Coffee break"
        - time: "13:00"
          event: "End-to-end encryption and user centric trust without suffering,"
          speaker: "Eugene Pilyankevich"
          description: 'Eugene will talk about modern approaches to protecting customer data within complex infrastructures, how to achieve "end-to-end" guarantees without sacrificing flexibility, feature richness or convenience. Also he will  talk about both boring (e.g. onion encryption, trust isolation) and exciting (like homomorphic encryption, zero-knowledge proofs, searchable cryptography) techniques, which open up new opportunities for building even more resilient systems without sacrificing usability a lot.'
        - time: "14:45"
          event: "Closing"
