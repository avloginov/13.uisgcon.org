about:
  title: "Про UISGCON12"
  featuresValue: "12<small>-а</small>"
  featuresLabel: "конференція <br>інформаційної безпеки"
  shortText: "<p>UISGCON є найбільшою в Україні конференцією спільноти інформаційної безпеки, яка проводиться під егідою Громадської організації “Українська група інформаційної безпеки” (NGO UISG).</p>"
  text: "<p>UISGCON є найбільшою в Україні конференцією спільноти інформаційної безпеки, яка проводиться під егідою Громадської організації “Українська група інформаційної безпеки” (NGO UISG). Попередню конференцію відвідало близько 600 учасників.</p><p>Конференції UISGCON є щорічним заходом переважно для тих, хто вважає інформаційну та кібербезпеку своєю професією. Але серед відвідувачів багато і тих, хто вважає цю тему важливою для свого бізнесу, кому цікаво обговорити з фахівцями поточні тренди індустрії ІБ та бути готовим до останніх викликів.</p><p>До конференцій UISGCON також виявляють інтерес CEO, CSO, CISO, CFO виробничих компаній, представники кредитно-банківської системи, транспортної галузі, енергетики, машинобудування, зв'язку, розробники програмного забезпечення, консалтінгові компанії, інтегратори, представники державних регуляторів, фрілансери, студенти та викладачі профільних вишів та факультетів, блогери, ІБ-журналісти, та багато інших прихильників та адептів безпечного віртуального простору.</p>"
  btnMore: "Детально про UISGCON"
  btnMoreUrl: "/about"

