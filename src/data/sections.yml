about:
  title: "Про UISGCON13"
  featuresValue: "13<small>-а</small>"
  featuresLabel: "конференція <br>інформаційної безпеки"
  shortText: "<p>UISGCON є найвідомішою в Україні конференцією спільноти інформаційної безпеки, яка проводиться під егідою Громадської організації “Українська група інформаційної безпеки” (NGO UISG).</p>"
  text: "<p>UISGCON є найвідомішою в Україні конференцією спільноти інформаційної безпеки, яка проводиться під егідою Громадської організації “Українська група інформаційної безпеки” (NGO UISG).</p><p>Конференції UISGCON також є місцем, де зустрічаються постачальники послуг з кібербезпеки та ті, хто зацікавлений у таких послугах. Серед відвідувачів багато і тих, хто вважає цю тему важливою та цікавою, де можливо обговорити з фахівцями поточні тренди індустрії ІБ та бути готовим до останніх викликів.</p><p>До конференцій UISGCON також виявляють інтерес CEO, CSO, CISO, CFO виробничих компаній, представники кредитно-банківської системи, транспортної галузі, енергетики, машинобудування, зв'язку, розробники програмного забезпечення, консалтінгові компанії, інтегратори, представники державних регуляторів, фрілансери, студенти та викладачі профільних вишів та факультетів, блогери, ІБ-журналісти, та багато інших прихильників та адептів безпечного віртуального простору.</p>"
  btnMore: "Детально про UISGCON"
  btnMoreUrl: "/about"

