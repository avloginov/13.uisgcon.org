- name: "Микола Коваль"
  image: "/assets/i/speakers/uahacker.jpg"
  position: "Генеральний директор компанії CyS Centrum"
  positionWithUrl: "Керівник першого українскього приватного CERT."
  id: "speaker-13"
  description: "<p>Спеціалізується на розвідці та дослідженні кіберзагроз, а також розробці та впровадженні превентивних технічних заходів. Компанія CyS Centrum приймала безпосередню участь в розслідуванні трендових кібератак, має практичний досвід в реагуванні на інциденти.</p>"
  language: "Українська"
- name: "Володимир Ткаченко"
  image: "/assets/i/speakers/uahacker.jpg"
  position: "Системна інтеграція"
  positionWithUrl: "Системна інтеграція"
  id: "speaker-14"
  description: "<p>1991-2001 служив у війську, 2001-2007 - системна інтеграція, 2007-2008 - CISO у банку, з 2009 керує власним бізнесом як CEO. CISSP, ISO 27001 LA, ISO 22301 LA, CLPTP, CLFE та інше.</p>"
  language: "Українська"
- name: "Євген Пілянкевич"
  image: "/assets/i/speakers/uahacker.jpg"
  position: "Продакт-директор у лабораторії криптографічних досліджень"
  positionWithUrl: "Продакт-директор у лабораторії криптографічних досліджень"
  id: "speaker-15"
  description: "<p>Почав гратися у ІБ-ігри у 90-х роках. Керуює розробками для безпеки протягом останніх 10 років. Останні 2 роки працює продакт-директором у лабораторії криптографічних досліджень.</p>"
  language: "Українська"
- name: "Олексій Міснік"
  image: "/assets/i/speakers/uahacker.jpg"
  position: "Iнженер з безпеки"
  positionWithUrl: "Iнженер з безпеки"
  id: "speaker-16"
  description: "<p>Олексій — інженер з безпеки, має попредній досвід роботи у CERT-UA. Йому пододається Linux і він фанат серіалу Містер Робот. Олексію подобається працювати по його хоббі, тому він працює у безпеці.</p>"
  language: "Українська"
- name: "Віктор Давидич"
  image: "/assets/i/speakers/uahacker.jpg"
  position: "ІТ-аутсорсер"
  positionWithUrl: "ІТ-аутсорсер"
  id: "speaker-17"
  description: "<p>Віктор є ІТ-аутсорсером, публікує статті у журналах з інформаційної безпеки, таких як «Inside», «CIO», «Personal data». Дописує у свій блог.</p><p>Також Віктор виступає на професійних конференціях: Infosecurity, INFOBEZ, IDC IT Security. Віктор є сертифікованим професійним тренером (Міжнародна академія тренінгу,  ECF & ACSTH Compliance)</p>"
  language: "Українська"
