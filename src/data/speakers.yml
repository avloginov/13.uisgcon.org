  id: "speaker-3"
  description: "<p>Директор з операцій <a href='https://berezhasecurity.com/'>Berezha Security</a></p><p>Консультант з інформаційної безпеки.</p><p>Закінчив математичний факультет Чернівецького Національного Університету по спеціальності 'прикладна математика'.</p><p>В області інформаційної безпеки працює з 2005 року. Приймає активну участь в житті співтовариства фахівців інформаційної безпеки, регулярно виступає на професійних конференціях, веде тематичний блог, виступає співавтором подкасту.</p>"
