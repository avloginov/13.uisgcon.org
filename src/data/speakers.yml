- name: "Ібрагім Халіл Сарухан"
  image: "/assets/i/speakers/Ibrahim_Saruhan.jpg"
  position: "Консультант з комп’ютерних судових досліджень"
  positionWithUrl: "Консультант з комп’ютерних судових досліджень DigiSecure, Стамбул"
  id: "speaker-1"
  description: "<p>Ібрагім є консультантом з комп’ютерних судових досліджень і працює у DigiSecure, Стамбул, Туреччина.</p><p>Він має ступінь бакалавра відділу комп’ютерної інженерії університету Мармара та ступінь магістра комп’ютерних наук університету Делаверу.</p><p>Його поточна діяльність включає розробку Security Software, проведення комп’ютерних судових розслідувань та консультування з питань інформаційної безпеки. 15 років тому Ібрагім почав свою кар’єру як розробник ПЗ і працював переважно в інтересах Телеком-компаній.</p><p>Він володіє багатьма сертификатами, серед яких 11 сертифікатів Глобального центру аналізу комп’ютерних інцидентів (GIAC, the USA), а саме: GWAPT, GCIH, GPEN, GCFA, GSEC, GCIA-Gold, GCFW, GSNA, GWAS, GPCI та SSP-GHD.</p><p>Його робота “Виявлення та попредження шахрайських пристроїв у Мережі” для сертифікації  GIAC була включена до ТОР-25 робіт, доступ до неї можливий через SANS Reading Room.</p>"
  language: "Українська"
- name: "Аарон Люо"
  image: "/assets/i/speakers/Aaron_Luo.jpg"
  position: "Експерт з кібер-загроз"
  positionWithUrl: "Експерт з кібер-загроз, Trend Micro Core Technology Group"
  id: "speaker-2"
  description: "<p>Аарон Люо є експертом з кібер-загроз у Trend Micro Core Technology Group. До Trend Micro Аарон працював консультатном з безпеки в урядовому депратаменті з розслідування кіберзлочинів з  аналізу шкідливого ПЗ, мережевих розслідувань та аналізу протоколів, а також Інтернету речей (IoT). Він має кілька дослідницьких робіт, опублікованих HITCON, SYSCAN360 та DEFCON.</p>"
  language: "Українська"
- name: "Олександр Чаузов"
  image: "/assets/i/speakers/Oleksandr_Chauzov.jpg"
  position: "Перший заступник Голови Держспецзв’язку"
  positionWithUrl: "Перший заступник Голови <a class='modal-position-link' href='http://www.dstszi.gov.ua/dstszi/control/uk/publish/article?showHidden=1&art_id=183803&cat_id=38562&ctime=1437722328249'>Держспецзв’язку</a>"
  id: "speaker-3"
  description: "<p>22 липня 2015 року розпорядженням Кабінету Міністрів України №729-р призначений першим заступником Голови Державної служби спеціального зв’язку та захисту інформації України.</p>"
  language: "Українська"
- name: "Ігор Мальченюк"
  image: "/assets/i/speakers/Ihor_Malchenyuk.jpg"
  position: "IT експерт"
  positionWithUrl: "IT експерт"
  id: "speaker-4"
  description: "<p>Ігор Мальченюк є IT експертом та євангелістом в питаннях вибору, впровадження та отримання користі з рішень в області великих даних, розумних міст, хмарних рішень та інформаційної безпеки.</p>"
  language: "Українська"
- name: "Олексій Барановський"
  image: "/assets/i/speakers/Oleksii_Baranovsky.jpg"
  position: "CEH, CEI, CEO, кандидат наук, старший викладач"
  positionWithUrl: "CEH, CEI, CEO у Київській Кібер Академії, кандидат наук, старший викладач Департаменту інформаційної безпеки Фізико-Технологічного Інституту НТУУ “КПІ” та інструктор з кібербезпеки."
  id: "speaker-5"
  description: "<p>Має досвід як аналітик з безпеки у Softline, офіцер з безпеки у BTA Bank та Societe Generale Group. Сфери інтересу: технічний аудит, тести на проникнення, OSINT, web security.</p>"
  language: "Українська"
- name: "Назар Тимошик"
  image: "/assets/i/speakers/Nazar_Tymoshyk.jpg"
  position: "Дослідник з безпеки, PWN, архітектор, керівник OWASP Lviv Chapter"
  positionWithUrl: "Дослідник з безпеки, PWN, архітектор. Керівник OWASP Lviv Chapter."
  id: "speaker-6"
  description: "<p>Назар є дослідник з кібербезпеки та палкий дописувач про Cloud, Web 2.0, Application та IoT Security, Honeypots, Virtual Machine Introspection (тема його кондидатської дисертації) та аналіз шкідливого ПЗ. Назар спеціалізується на багатьох дисциплінах безпеки, у тому числі на тестах на проникнення, розслідуваннях інцидентів, аналізі шкідливого ПЗ, виявленні та попередженні вторгнень, а також на безпеці мобільних додатків / у хмарах.</p>"
  language: "Українська"
